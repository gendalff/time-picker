<html>
    <head>
        <!-- stylesheets -->
    <link rel = "stylesheet" type = "text/css" href = "css/time_picker.css" />
        <style>
          .holder{
            margin-left: auto;
            margin-right: auto;
            width:220px;
          }
          .watch{
            display: block;
            width: 24px;
            height: 24px;
            background-image: url(img/icon_clock.gif);
            float:left;
          }
          input{
            float:left;
          }
        </style>
        <!-- scripts -->
        <script src = "thirdparty/jquery-2.1.0.min.js"  type = "text/javascript"></script>
        <script src = "js/time_picker.js"               type = "text/javascript"></script>

    </head>
    <body onload = "$('.watch').timePicker({owner:'text-field'});">
      <div class="holder">
        <input type="text" name="text-field"><div class="watch"></div>
      </div>
    </body>
</html>
